<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src='images/trybewarts-header-logo.svg' class='trybewarts-header-logo' />
        <h1 id='trybewarts-header-title'>Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email" >
            <input type="password" id="password" name="password" placeholder="Senha" >
            <button id="login-submit-btn">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div class="name-container">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="name-container">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <select name="houses" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <hr>
            <div class="row-container">
                <div>
                    <label id="label-family">Qual sua família?</label>
                    <div class="radio-input">
                        <input type="radio" class="family-radio" name="family" value="Frontend" id="frontend">
                        <label for="frontend">Frontend</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" class="family-radio" name="family" value="Backend" id="backend">
                        <label for="backend">Backend</label>
                    </div>
                    <div class="radio-input">
                        <input type="radio" class="family-radio" name="family" value="FullStack" id="fullstack">
                        <label for="fullstack">FullStack</label>
                    </div>
                </div>
                <div>
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="subjects-container">
                        <div class="checkbox-container">
                            <input type="checkbox" class="subject" id="conteudo-1" value="HoFs">
                            <label for="conteudo-1">HoFs</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="subject" id="conteudo-2" value="Jest">
                            <label for="conteudo-2">Jest</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="subject" id="conteudo-3" value="Promises">
                            <label for="conteudo-3">Promises</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="subject" id="conteudo-4" value="React">
                            <label for="conteudo-4">React</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="subject" id="conteudo-5" value="SQL">
                            <label for="conteudo-5">SQL</label>
                        </div>
                        <div class="checkbox-container">
                            <input type="checkbox" class="subject" id="conteudo-6" value="Python">
                            <label for="conteudo-5">Python</label>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row-container">
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="1">
                    <label>1</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="2">
                    <label>2</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="3">
                    <label>3</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="4">
                    <label>4</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="5">
                    <label>5</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="6">
                    <label>6</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="7">
                    <label>7</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="8">
                    <label>8</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="9">
                    <label>9</label>
                </div>
                <div class="radio-input">
                    <input type="radio" class="rate-radio" name="rate" value="10">
                    <label>10</label>
                </div>
            </div>
            <div id="textarea-container">
                <label for="" class="textarea">Deixe seu comentário:</label>
                <textarea name="texto" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <p id="counter">500</p>
            </div>
            <div id="agreement-container">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement">
            </div>
            <button type="submit" id="submit-btn" disabled="disabled">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
    </main>
    <footer><p>Direitos reservados à Trybewarts©</p></footer>
    <script src="script.js"></script>
</body>
</html>
