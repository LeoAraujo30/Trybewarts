<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src='images/trybewarts-header-logo.svg' class='trybewarts-header-logo' />
        <h1 id='trybewarts-header-title'>Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email" >
            <input type="password" id="password" name="password" placeholder="Senha" >
            <button id="submit-btn">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="name-container">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
            </div>
            <input type="email" name="email" id="input-email" placeholder="Email">
            <select id='house'></select>
            <hr>
            <label id="label-family">Qual sua família?</label>
            <div class="radio-input">
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="frontend">Frontend</label>
            </div>
            <div class="radio-input">
                <input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Backend</label>
            </div>
            <div class="radio-input">
                <input type="radio" name="family" value="FullStack" id="fullstack">
                <label for="fullstack">FullStack</label>
            </div>
            <hr>
            <div id="radio-rate-container">
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="radio-input">
                    <input type="radio" name="rate" value="1">
                    <label>1</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="2">
                    <label>2</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="3">
                    <label>3</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="4">
                    <label>4</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="5">
                    <label>5</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="6">
                    <label>6</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="7">
                    <label>7</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="8">
                    <label>8</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="9">
                    <label>9</label>
                </div>
                <div class="radio-input">
                    <input type="radio" name="rate" value="10">
                    <label>10</label>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
