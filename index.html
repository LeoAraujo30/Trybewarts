<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src='images/trybewarts-header-logo.svg' class='trybewarts-header-logo' />
        <h1 id='trybewarts-header-title'>Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" id="email" name="email" placeholder="Email" >
            <input type="password" id="password" name="password" placeholder="Senha" >
            <button id="submit-btn">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="name-container">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="name-container">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <select name="houses" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div>
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <br>
                <input type="checkbox" id="conteudo-1" value="HoFs">HoFs
                <input type="checkbox" id="conteudo-2" value="Jest">Jest
                <input type="checkbox" id="conteudo-3" value="Promises">Promises
                <input type="checkbox" id="conteudo-4" value="React">React
                <input type="checkbox" id="conteudo-5" value="SQL">SQL
                <input type="checkbox" id="conteudo-6" value="Python">Python
            </div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="texto" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
